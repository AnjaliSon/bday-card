<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-section {
          text-align: center;
          margin: 20px;
        }
      
        .video-frame {
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
      
        .video-credits {
          margin-top: 10px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          color: #555;
        }
      
        .social-link img {
          margin-left: 10px;
          vertical-align: middle;
          cursor: pointer;
          transition: transform 0.2s;
        }
      
        .social-link img:hover {
          transform: scale(1.2);
        }
      </style>
      
</head>
<body>
    <!-- Video Section -->
<div class="video-section" id="video">
    <!-- Embedded Video -->
    <iframe 
      class="video-frame" 
      width="300" 
      height="480" 
      src="https://jmp.sh/s/29W9FRMn1xcpXoK5pQKm" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  
    <!-- Credit and Social Links -->
    <div class="video-credits">
      <span>
        @College_wishlist -
        <!-- CodePen Link -->
        <a class="social-link" href="https://codepen.io/DeyJordan" target="_top">
          <img 
            src="https://cdn-icons-png.flaticon.com/512/2111/2111501.png" 
            alt="CodePen Icon" 
            width="24" 
            height="24" />
        </a>
        <!-- Twitter Link -->
        <a class="social-link" href="https://twitter.com/DeyJordan" target="_top">
          <img 
            src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-logo-vector-png-clipart-1.png" 
            alt="Twitter Icon" 
            width="24" 
            height="24" />
        </a>
      </span>
    </div>
  </div>
  
  <!-- CSS for Styling -->
  
</body>
</html>
